<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8fafc;
        }
        .test-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            margin: 0.5rem 0;
        }
        .success { background: #10b981; color: white; }
        .error { background: #ef4444; color: white; }
        .warning { background: #f59e0b; color: white; }
        .info { background: #3b82f6; color: white; }
        pre {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.875rem;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        .button:hover {
            background: #2563eb;
        }
        .button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üîß Backend Connection Test</h1>
    <p>Testing connection to the StructureAI backend API...</p>
    
    <div class="test-card">
        <h2>üì° API Status Check</h2>
        <div id="status-result">
            <div class="status info">Testing...</div>
        </div>
        <button class="button" onclick="testConnection()">Test Again</button>
        <button class="button" onclick="testAllEndpoints()">Test All Endpoints</button>
    </div>
    
    <div class="test-card">
        <h2>üìä Test Results</h2>
        <div id="test-results"></div>
    </div>
    
    <div class="test-card">
        <h2>üöÄ Quick Start</h2>
        <div id="quick-start"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        async function testConnection() {
            const statusDiv = document.getElementById('status-result');
            statusDiv.innerHTML = '<div class="status info">Testing connection...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="status success">‚úÖ Connected Successfully!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    updateQuickStart(true, data);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">‚ùå Connection Failed</div>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <div class="status warning">üí° Make sure the backend is running on port 8000</div>
                `;
                updateQuickStart(false);
            }
        }
        
        async function testAllEndpoints() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="status info">Testing all endpoints...</div>';
            
            const endpoints = [
                { name: 'Status', path: '/status' },
                { name: 'Health', path: '/health' },
                { name: 'Root', path: '/' }
            ];
            
            let results = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://localhost:8000${endpoint.path}`);
                    const status = response.ok ? 'success' : 'warning';
                    const icon = response.ok ? '‚úÖ' : '‚ö†Ô∏è';
                    results += `
                        <div class="status ${status}">${icon} ${endpoint.name}: ${response.status}</div>
                    `;
                } catch (error) {
                    results += `
                        <div class="status error">‚ùå ${endpoint.name}: Failed</div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = results;
        }
        
        function updateQuickStart(connected, data = null) {
            const quickStartDiv = document.getElementById('quick-start');
            
            if (connected) {
                quickStartDiv.innerHTML = `
                    <div class="status success">üéâ Backend is ready!</div>
                    <p><strong>Device:</strong> ${data.device}</p>
                    <p><strong>CUDA Available:</strong> ${data.cuda_available ? 'Yes' : 'No'}</p>
                    <p><strong>Model:</strong> ${data.model_name}</p>
                    <br>
                    <a href="index-modern.html" class="button">üöÄ Launch Modern App</a>
                    <a href="index.html" class="button">üì± Launch Original App</a>
                `;
            } else {
                quickStartDiv.innerHTML = `
                    <div class="status error">‚ùå Backend not running</div>
                    <h3>üöÄ Start the backend:</h3>
                    <pre># Open terminal
cd "Paper Project/backend"
python main.py</pre>
                    
                    <h3>üìã What you should see:</h3>
                    <pre>INFO:     Uvicorn running on http://0.0.0.0:8000
INFO:     Application startup complete.</pre>
                    
                    <h3>üí° Then:</h3>
                    <ol>
                        <li>Wait for the server to start</li>
                        <li>Click "Test Again" above</li>
                        <li>Once connected, launch the frontend</li>
                    </ol>
                `;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
